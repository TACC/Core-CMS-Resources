{% extends "./article.html" %}

{% block content %}
<article class="container-fluid">

    <div class="col col-12 col-sm-12 col-md-3 col-lg-2 col-xl-2">
      {% placeholder "sidebar" %}
    </div>

    <div class="col col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">

      <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-7 col-xl-8 s-drop-caps">

        </div>

        </div>
      </div>

  </div>
